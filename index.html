<!doctype html>
<html lang="en">

<head>
    <title>Address Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="./css/stylesheet.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
       <div class="container">
           <h1 class="mt-5 text-center">Address Book</h1>
       </div>
       <div class="container bg-light">
           <div class="row border">
               <div class="col-4">
                   <div class="d-flex justify-content-center">
                        <img src="./img/GirlOne_4x.png" alt="photo-profile" class="w-100 h-100 m-3">
                    </div>
               </div>
               <div class="col-sm-12 col-md-8">
                <form action="#" class="p-2">
                     <div class="row">
                         <div class="col-sm-12 col-md-6">
                             <label>First Name</label>
                             <input type="text" name="firstName" required class="form-control" aria-label="First Name" placeholder="First Name">
                         </div>
                         <div class="col-sm-12 col-md-6">
                            <label>Last Name</label>
                            <input type="text" name="lastName" required class="form-control" aria-label="Last Name" placeholder="Last Name">
                        </div>
                     </div>
                     <div class="row">
                         <div class="col-sm-12 col-md-6">
                             <label>Email</label>
                             <input type="email" name="email" required class="form-control" aria-label="Email" placeholder="Email">
                         </div>
                         <div class="col-sm-12 col-md-6">
                            <label>Phone</label>
                            <input type="tel" name="phone" required class="form-control" aria-label="Phone" placeholder="Phone">   
                         </div>
                     </div>
                     <div class="row">
                         <div class="col-sm-12">
                             <label>Address</label>
                             <input type="text" name="address" required class="form-control" aria-label="Address" placeholder="Address">
                         </div>
                     </div>
                     <div class="row">
                         <div class="col-sm-12">
                             <label>Address 2</label>
                             <input type="text" name="address2" required class="form-control" aria-label="Address" placeholder="Apartment, studio, or floor">
                         </div>
                     </div>
                     <div class="row">
                         <div class="col-sm-12 col-md-6">
                             <label>City</label>
                             <input type="text" name="city" required class="form-control" aria-label="City">
                         </div>
                         <div class="col-sm-12 col-md-4">
                             <label>State</label><br>
                             <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                         </div>
                         <div class="col">
                             <label>Zip</label>
                             <input type="text" name="zip" required class="form-control" aria-label="Zip code">
                         </div>
                     </div>
                     <div class="row">
                         <div class="col">
                            <input type="checkbox" name="family" required aria-label="Family">Family
                         </div>
                     </div>
                     <button class="btn bg-primary m-2" style="float: right;" type="submit">Save</button>
                </form>
           </div>
           
           </div>
       </div>
    <!--Footer Section-->
    <div class="footer p-5">
        <div class="container-fluid">
        <div class="row row-cols-sm-3 text-center d-flex justify-content-center">
            <div class="col-12 col-sm-2">
            <div>
                <i class="fas fa-map-marked-alt fa-2x secondary-color"></i><br>
                <p class="text-dark">Lakeland FL</p>
            </div>
            </div>
        </div>
        <hr>
        <div class="row-cols-1">
            <div class="col d-flex justify-content-center p-2">
            <div class="row">
                <div class="col">
                <a href="https://github.com/yohanJS" target="_blank" rel="noopener"><i class="fab fa-github fa-2x main-color"></i></a>         
                </div>
                <div class="col">
                <a href="https://www.linkedin.com/in/yohanjs/" target="_blank" rel="noopener"><i class="fab fa-linkedin fa-2x main-color"></i></a>        
                </div>
            </div>
            </div>
            <div class="col d-flex justify-content-center">
            <div class="mt-3 m-sm-0">
                <p>Copyright &copy; 2021 <span class="main-color">Yohan Valdes</span>, All Rights Reserved.</p>
                <p>Developed by <span class="main-color">Yohan Valdes.</span></p>
            </div>
            </div>
        </div>
        </div>
        <div class="text-center mt-2">
        <a href="#home" title="To Top">
            <span><i class="fas fa-sort-up fa-3x secondary-color"></i></span>
        </a>
        </div>  
    </div> 

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
